<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Mat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1280px] mx-auto">
    <!-- Hero Section -->

    <!-- pet category button here -->
    <section
      id="category-container"
      class="flex gap-4 justify-center lg:justify-between items-center my-4"
    ></section>
    <!-- main secction -->
    <div>
      <!-- sorted section -->
       <div class="flex justify-between items-center my-8">
        <h3>Sorted Data</h3>
        <button class="btn cursor-pointer">Sort by Price</button>
       </div>
      <!-- all pet container -->
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        <!-- card section -->
        <div class="col-span-3">
          <!-- spinner -->
          <div id="loader" class="hidden flex items-center justify-center relative">
            <span class="loading loading-spinner h-10 w-14 text-warning"
              ></span>
              <img class="absolute" src="./images/logo.webp" alt=""
            />
          </div>
          <!-- cards -->
          <div
            id="all-pet-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
          >
            <!-- dynamic pet cards here -->
          </div>
        </div>
        <!-- image section -->
        <div class="col-span-1">hi</div>
      </div>
    </div>

    <!-- footer section -->
    <footer></footer>
    <!-- modals -->
    <button class="btn hidden" onclick="my_modal_1.showModal()">
      open modal
    </button>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click the button below to close</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <!-- modal 2 -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="my_modal_2.showModal()">
      open modal
    </button>
    <dialog id="my_modal_2" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Hello!</h3>
        <p class="py-4">Press ESC key or click outside to close</p>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <!-- js script -->
     <script src="./utilities.js"></script>
    <script src="script.js"></script>
  </body>
</html>
